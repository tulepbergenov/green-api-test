<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Api | Test</title>
  </head>
  <body class="h-100 bg-light">
    <div class="d-flex flex-column h-100">
      <div class="github-sticky-repository">
        <a
          href="https://github.com/tulepbergenov/green-api-test"
          target="_blank"
          title="Go to GitHub repository"
          aria-label="Go to GitHub repository"
          class="github-sticky-repository__link"
        ></a>
        <img src="/github.svg" width="40" height="40" alt="GitHub" />
      </div>
      <main class="flex-fill">
        <section class="pb-5 app-wrapper">
          <div class="container">
            <div class="row">
              <div class="col col-4">
                <header class="visually-hidden">
                  <h1>Green Api Test</h1>
                </header>
                <form id="form-api">
                  <div>
                    <label for="idInstance" class="form-label"
                      >idInstance</label
                    >
                    <input
                      id="idInstance"
                      name="idInstance"
                      class="form-control"
                    />
                  </div>
                  <div class="mt-3">
                    <label for="apiTokenInstance" class="form-label"
                      >ApiTokenInstance</label
                    >
                    <input
                      id="apiTokenInstance"
                      name="apiTokenInstance"
                      class="form-control"
                    />
                  </div>
                  <div class="mt-3">
                    <button
                      id="getSettings"
                      type="button"
                      class="btn btn-primary w-100"
                    >
                      getSettings
                    </button>
                  </div>
                  <div class="mt-3">
                    <button
                      id="getStateInstance"
                      type="button"
                      class="btn btn-primary w-100"
                    >
                      getStateInstance
                    </button>
                  </div>
                </form>
                <form id="form-send-message" class="mt-5">
                  <div class="mt-3">
                    <label for="number" class="form-label">Number</label>
                    <input
                      id="number"
                      inputmode="tel"
                      type="tel"
                      name="number"
                      class="form-control"
                      placeholder="77719324238"
                    />
                  </div>
                  <div class="mt-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea
                      id="message"
                      class="form-control"
                      name="message"
                      rows="3"
                    ></textarea>
                  </div>
                  <div class="mt-3">
                    <button
                      id="sendMessage"
                      type="button"
                      class="btn btn-primary w-100"
                    >
                      sendMessage
                    </button>
                  </div>
                </form>
                <form id="form-img-url" class="mt-5">
                  <div class="mt-3">
                    <label for="numberForImgUpload" class="form-label"
                      >Number</label
                    >
                    <input
                      id="numberForImgUpload"
                      inputmode="tel"
                      name="number"
                      type="tel"
                      class="form-control"
                      placeholder="77719324238"
                    />
                  </div>
                  <div class="mt-3">
                    <label for="imgUrl" class="form-label">imgUrl</label>
                    <input
                      id="imgUrl"
                      name="imgUrl"
                      class="form-control"
                      placeholder="https://i.natgeofe.com/n/img/cat.jpg"
                    />
                  </div>
                  <div class="mt-3">
                    <button
                      id="sendFileByUrl"
                      type="button"
                      class="btn btn-primary w-100"
                    >
                      sendFileByUrl
                    </button>
                  </div>
                </form>
              </div>
              <div class="col col-8">
                <form>
                  <div>
                    <label for="response" class="form-label">Ответ</label>
                    <textarea
                      id="response"
                      class="form-control"
                      rows="20"
                      readonly
                    ></textarea>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
